<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Banner</title>

    <!-- Pretendard (프로젝트에 이미 있으면 제거) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

    <style>
        :root{
            --bg1:#ccafff;
            --bg2:#b494f7;
            --ink:#111217;
            --white:#fff;
            --lime:#c9ff7e;
            --violet:#9763f0;
            --muted:#353841;
            --radius:12px;
            --pill:100px;
            --max:1144px;
        }

        *{ box-sizing:border-box; }
        body{
            margin:0;
            font-family:Pretendard,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
            color:var(--ink);
        }
        a{ color:inherit; text-decoration:none; }
        button{ border:0; background:transparent; font:inherit; cursor:pointer; }
        img{ display:block; max-width:100%; }

        /* ===== 전체 배너 ===== */
        .banner{
            width:100%;
            min-height:100vh;
            background:linear-gradient(to bottom, var(--bg1), var(--bg2));
            overflow:hidden;
        }

        /* ===== 1) Display(상단) : Desktop 기본 ===== */
        .display{
            width:100%;
            position:relative;
            padding:80px 68px;
            min-height:668px;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .display-inner{
            width:100%;
            max-width:var(--max);
            position:relative;
            display:flex;
            align-items:center;
            justify-content:center;
            gap:34px;
        }

        /* 왼쪽 텍스트 */
        .headline-wrap{
            width:100%;
            max-width:var(--max);
            display:flex;
            flex-direction:column;
            gap:34px;
        }
        .headline{
            margin:0;
            font-weight:800;
            font-size:40px;
            line-height:1.4;
            letter-spacing:-1.2px;
            color:var(--ink);
        }
        .bubbles{
            display:flex;
            flex-direction:column;
            gap:8px;
            align-items:flex-start;
            padding-right:8px;
        }
        .bubble{
            background:#fff;
            border-radius:var(--pill);
            padding:4px 24px;
            display:inline-flex;
            align-items:center;
            justify-content:center;
        }
        .bubble p{
            margin:0;
            font-size:20px;
            line-height:1.4;
            letter-spacing:-0.6px;
            color:var(--muted);
            font-weight:500;
            white-space:nowrap;
        }
        .bubble .purple{ color:var(--violet); font-weight:700; }

        /* 오른쪽 그래픽 (Desktop에서 보임) */
        .graphic-holder{
            position:absolute;
            left:calc(50% + 483.5px);
            top:214px;
            transform:translateX(-50%);
            width:369px;
            height:458px;
            display:flex;
            align-items:center;
            justify-content:center;
            transform-origin:center;
        }

        /* ===== 2) 하단 CTA/후기 영역 : Desktop 기본 ===== */
        .cta{
            width:100%;
            background:var(--ink);
            padding:36px 68px;
            display:flex;
            justify-content:center;
        }
        .cta-inner{
            width:100%;
            max-width:var(--max);
            display:flex;
            gap:20px;
            align-items:center;
        }

        /* CTA 텍스트 */
        .cta-text{
            width:355px;
            display:flex;
            flex-direction:column;
            gap:20px;
            color:#fff;
        }
        .cta-title{
            margin:0;
            font-weight:800;
            font-size:32px;
            line-height:1.4;
            letter-spacing:-0.96px;
        }
        .cta-title .lime{ color:var(--lime); }

        /* 버튼들 */
        .btn-row{
            display:flex;
            gap:8px;
            align-items:center;
            flex-wrap:wrap;
        }
        .btn-inquiry{
            height:32px;
            padding:4px 10px;
            border-radius:6px;
            background:var(--muted);
            display:inline-flex;
            align-items:center;
            justify-content:center;
        }
        .btn-inquiry span{
            font-weight:800;
            font-size:16px;
            line-height:1.4;
            letter-spacing:-0.32px;
            color:var(--lime);
        }

        .btn-brochure{
            border-radius:6px;
            background:var(--lime);
            box-shadow:0 4px 4px -3px rgba(0,0,0,0.25);
            position:relative;
            display:inline-flex;
            align-items:center;
            overflow:hidden;
        }
        .btn-brochure .inner{
            display:flex;
            gap:4px;
            align-items:center;
            padding:4px 6px 4px 10px;
        }
        .btn-brochure strong{
            font-size:16px;
            line-height:1.4;
            letter-spacing:-0.32px;
            color:var(--ink);
            font-weight:800;
        }
        .btn-brochure .icon{
            width:24px; height:24px;
            display:inline-flex;
            align-items:center;
            justify-content:center;
        }
        .btn-brochure .icon svg{ width:18px; height:17px; }
        .btn-brochure .gloss{
            position:absolute;
            inset:0;
            pointer-events:none;
            border-radius:inherit;
            box-shadow:inset 1px 1px 1px rgba(255,255,255,0.5);
        }

        /* 후기 영역 */
        .reviews{
            flex:1;
            height:180px;
            position:relative;
            overflow:hidden;
            padding:10px 0;
            display:flex;
            align-items:center;
            min-width:0; /* flex overflow 방지 */
        }
        .reviews .lane{
            flex:1;
            height:100%;
            border-radius:12px;
            border:1px solid rgba(255,255,255,0.15);
            background:rgba(255,255,255,0.06);
            position:relative;
            min-width:0;
        }
        .fade-left, .fade-right{
            position:absolute;
            top:50%;
            transform:translateY(-50%);
            width:56px;
            height:180px;
            pointer-events:none;
        }
        .fade-left{
            left:0;
            background:linear-gradient(to left, rgba(17,18,23,0), #111217 95%);
            transform:translateY(-50%) rotate(180deg) scaleY(-1);
        }
        .fade-right{
            right:0;
            background:linear-gradient(to left, rgba(17,18,23,0), #111217 95%);
            transform:translateY(-50%) rotate(180deg) scaleY(-1);
        }

        /* ===== Tablet 이하: 모바일 레이아웃처럼 확실히 전환 ===== */
        @media (max-width: 1279px){
            /* Display: 내가 준 모바일 코드 느낌(세로/중앙/컴팩트) */
            .display{
                padding: 64px 24px;
                min-height: 588px;          /* 내가 준 코드와 맞춤 */
                display:flex;
                align-items:center;
                justify-content:center;
            }
            .display-inner{
                max-width: var(--max);
                gap: 16px;
                flex-direction: column;     /* 핵심: 세로 스택 */
                align-items: center;
                justify-content: center;
            }

            .graphic-holder{ display:none; } /* 모바일에선 숨김(원하면 나중에 표시로 변경 가능) */

            .headline-wrap{
                width:100%;
                max-width: var(--max);
                gap: 16px;
                align-items: center;        /* 중앙 정렬 */
                text-align:center;
            }

            .headline{
                font-size: 40px;            /* 태블릿에서도 데스크 느낌 유지 */
                text-align:center;
            }

            .bubbles{
                align-items:center;         /* 말풍선 가운데로 */
                padding-right:0;
            }

            .bubble{
                padding: 4px 8px;           /* 내가 준 모바일 스타일에 가깝게 */
            }

            .bubble p{
                font-size: 18px;
                letter-spacing: -0.36px;
                white-space: normal;        /* 모바일에서는 줄바꿈 허용 */
                text-align:center;
            }

            /* CTA: 내가 준 모바일 코드처럼 세로 스택 + 중앙 */
            .cta{
                padding: 36px 16px;
            }
            .cta-inner{
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .cta-text{
                width: 100%;
                align-items: center;
                text-align: center;
            }
            .btn-row{
                width: 100%;
                justify-content: center;
            }

            /* 후기 컨테이너: 내가 준 코드처럼 height 160 + 좌/우 blur 폭 맞춤 */
            .reviews{
                width:100%;
                height:160px;
                padding: 0;
            }

            /* 네 blur는 56px인데, 내가 준 건 16/18px 얇은 그라데이션이었음.
               "내가 준 것처럼"이라면 아래처럼 폭을 줄여야 비슷하게 보임 */
            .fade-left, .fade-right{
                width: 18px;
                height:160px;
            }
        }

        /* ===== Mobile: 타이포만 더 컴팩트 ===== */
        @media (max-width: 799px){
            .display{
                padding: 56px 16px;
                min-height: 588px;
            }
            .headline{
                font-size: 32px;
                letter-spacing: -0.96px;
            }
            .bubble p{
                font-size: 18px;
            }
            .cta{
                padding: 36px 16px;
            }
        }

    </style>
</head>

<body>
<section class="banner" data-name="BANNER">

    <!-- 상단 Display -->
    <div class="display" data-name="Display">
        <div class="display-inner">

            <!-- 텍스트 -->
            <div class="headline-wrap" data-name="텍스트">
                <h2 class="headline">
                    대표님,<br/>
                    이런 <span>고민</span>을 겪고 계시진 않았나요?
                </h2>

                <div class="bubbles" data-name="고민들">
                    <div class="bubble" data-name="말풍선 1">
                        <p>제품은 좋은데, <span class="purple">고객이 이해하지 못한다</span>고 느끼시나요?</p>
                    </div>
                    <div class="bubble" data-name="말풍선 2">
                        <p>웹/앱 경험이 산만해, <span class="purple">사용자가 이탈</span>하진 않나요?</p>
                    </div>
                    <div class="bubble" data-name="말풍선 3">
                        <p><span class="purple">고객 피드백</span>을 반영하고 있나요?</p>
                    </div>
                </div>
            </div>

            <!-- 우측 그래픽 (Desktop only) -->
            <div class="graphic-holder" aria-hidden="true">
                <svg width="369" height="458" viewBox="0 0 369 458" xmlns="http://www.w3.org/2000/svg" style="display:block;">
                    <rect x="0" y="0" width="369" height="458" rx="16" fill="rgba(255,255,255,0.18)"/>
                    <rect x="0.5" y="0.5" width="368" height="457" rx="15.5" fill="none" stroke="rgba(17,18,23,0.18)" stroke-dasharray="6 6"/>

                    <g transform="translate(0,90)">
                        <path d="M184.5 0L0 286.408H369L184.5 0Z" fill="#FFFFFF"/>
                        <g transform="translate(109.5,90)">
                            <path d="M149.967 0H0V119.948H149.967V0Z" fill="#111217"/>
                        </g>
                    </g>

                    <g transform="translate(0,396)">
                        <path d="M123.001 0H0V61.4907H123.001V0Z" fill="#111217"/>
                        <g transform="translate(123,0)">
                            <path d="M123.001 0H0V61.4907H123.001V0Z" fill="#1D1853"/>
                        </g>
                        <g transform="translate(246,0)">
                            <path d="M123.001 0H0V61.4907H123.001V0Z" fill="#0548A0"/>
                        </g>
                    </g>
                </svg>
            </div>

        </div>
    </div>

    <!-- 하단 CTA + 후기 -->
    <div class="cta" data-name="2">
        <div class="cta-inner" data-name="contents">

            <div class="cta-text" data-name="텍스트">
                <p class="cta-title">
                    <span class="lime">전략이 보이는 디자인</span><br/>
                    INX와 함께하세요
                </p>

                <div class="btn-row" data-name="btn">
                    <button class="btn-inquiry" type="button" data-name="바로 문의하기">
                        <span>바로 문의하기</span>
                    </button>

                    <a class="btn-brochure"
                       data-name="회사소개서/아이엔엑스"
                       href="https://drive.google.com/file/d/1Jk8R5wGMRRW-ULxiNFJRVSC0A9w3roIL/view?usp=sharing"
                       target="_blank" rel="noreferrer">
            <span class="inner">
              <strong>회사소개서</strong>
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 18 17" fill="none" aria-hidden="true">
                  <path d="M9.5 0V12.25L14.75 7L15.5 7.66L9 14.16L2.5 7.66L3.25 7L8.5 12.25V0H9.5ZM0 14H1V16H17V14H18V17H0V14Z" fill="#111217"/>
                </svg>
              </span>
            </span>
                        <span class="gloss"></span>
                    </a>
                </div>
            </div>

            <div class="reviews" data-name="후기컨테이너">
                <div class="lane" data-name="후기"></div>
                <div class="fade-left" aria-hidden="true"></div>
                <div class="fade-right" aria-hidden="true"></div>
            </div>

        </div>
    </div>

</section>
</body>
</html>
