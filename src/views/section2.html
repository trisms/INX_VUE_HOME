<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INX 포트폴리오</title>

    <!-- Tailwind CDN (빠른 미리보기용) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Figma export에서 자주 보이는 클래스들(간단 더미) */
        .content-stretch { width: 100%; }
        /* 원본에서 쓰던 css-ew64yg / css-4hzbpn은 프로젝트마다 다르니 기본값만 */
        .css-ew64yg, .css-4hzbpn { margin: 0; }
    </style>
</head>

<body class="bg-white">
<!-- =============== Projects (전체 래퍼) =============== -->
<div class="bg-white content-stretch flex flex-col gap-[40px] items-center py-[120px] relative min-h-screen" data-name="Projects">
    <!-- =============== Text 섹션 =============== -->
    <div class="relative shrink-0 w-full" data-name="text">
        <div aria-hidden="true" class="absolute border-[#dadde1] border-b border-solid inset-0 pointer-events-none"></div>

        <div class="flex flex-col items-center w-full">
            <div class="content-stretch flex flex-col gap-[8px] items-center pb-[40px] px-[28px] relative w-full">
                <p class="css-ew64yg font-['Pretendard:Bold',sans-serif] leading-[1.4] not-italic relative shrink-0 text-[#9763f0] text-[18px] tracking-[-0.54px]">
                    PORTFOLIO
                </p>

                <!-- Title -->
                <div class="max-w-[1280px] relative shrink-0 w-full" data-name="title">
                    <div class="flex flex-row items-center justify-center max-w-[inherit] w-full">
                        <div class="content-stretch flex gap-[4px] items-center justify-center max-w-[inherit] px-[28px] relative w-full">
                            <p class="css-ew64yg font-['Pretendard:Bold',sans-serif] leading-[1.4] not-italic relative shrink-0 text-[#111217] text-[40px] text-center tracking-[-1.2px]">
                                INX의 포트폴리오
                            </p>

                            <!-- Next Icon Button (SVG path 필요) -->
                            <button type="button" class="relative shrink-0 size-[48px]" data-name="IconSize" aria-label="Next">
                                <div class="absolute inset-0 flex items-center justify-center overflow-hidden cursor-pointer">
                                    <svg width="24" height="24" viewBox="0 0 24 24" class="block">
                                        <g transform="translate(5.5 8.42) rotate(90) scale(1,-1)">
                                            <!-- svgPaths.p29c8ec80 자리 -->
                                            <svg width="13" height="7.16" viewBox="0 0 13 7.16">
                                                <path d="M11.6081 6.45209C12.5861 7.25229 12.5861 8.74771 11.6081 9.54791L5.76647 14.3274C4.46061 15.3959 2.5 14.4668 2.5 12.7795L2.5 3.22049C2.5 1.53323 4.46061 0.604138 5.76648 1.67257L11.6081 6.45209Z" fill="#111217"/>
                                            </svg>
                                        </g>
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tags -->
                <div class="max-w-[1280px] relative shrink-0 w-full" data-name="tags">
                    <div class="flex flex-row items-center justify-center max-w-[inherit] w-full">
                        <div class="content-stretch cursor-pointer flex gap-[7px] items-center justify-center max-w-[inherit] px-[28px] relative w-full">
                            <button class="relative rounded-[100px] shrink-0" data-name="tag" type="button">
                                <div class="flex flex-row items-center justify-center">
                                    <div class="content-stretch flex items-center justify-center px-[12px] relative py-[6px]">
                                        <p class="css-ew64yg font-['Pretendard:Regular',sans-serif] leading-[1.4] not-italic relative shrink-0 text-[#353841] text-[18px] text-left tracking-[-0.54px]">UXUI 디자인</p>
                                    </div>
                                </div>
                            </button>

                            <button class="relative rounded-[100px] shrink-0" data-name="tag" type="button">
                                <div class="flex flex-row items-center justify-center">
                                    <div class="content-stretch flex items-center justify-center px-[12px] relative py-[6px]">
                                        <p class="css-ew64yg font-['Pretendard:Regular',sans-serif] leading-[1.4] not-italic relative shrink-0 text-[#353841] text-[18px] text-left tracking-[-0.54px]">디자인컨설팅</p>
                                    </div>
                                </div>
                            </button>

                            <button class="relative rounded-[100px] shrink-0" data-name="tag" type="button">
                                <div class="flex flex-row items-center justify-center">
                                    <div class="content-stretch flex items-center justify-center px-[12px] relative py-[6px]">
                                        <p class="css-ew64yg font-['Pretendard:Regular',sans-serif] leading-[1.4] not-italic relative shrink-0 text-[#353841] text-[18px] text-left tracking-[-0.54px]">공공디자인</p>
                                    </div>
                                </div>
                            </button>

                            <button class="relative rounded-[100px] shrink-0" data-name="tag" type="button">
                                <div class="flex flex-row items-center justify-center">
                                    <div class="content-stretch flex items-center justify-center px-[12px] relative py-[6px]">
                                        <p class="css-ew64yg font-['Pretendard:Regular',sans-serif] leading-[1.4] not-italic relative shrink-0 text-[#353841] text-[18px] text-left tracking-[-0.54px]">안전디자인</p>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- /Tags -->
            </div>
        </div>
    </div>
    <!-- =============== /Text 섹션 =============== -->

    <!-- =============== Projects 리스트 영역(현재 빈 projs 2개) =============== -->
    <div class="content-stretch flex flex-col gap-[40px] items-start relative shrink-0 w-full" data-name="Projects">
        <div class="shrink-0 w-full" data-name="projs">
            <!-- TODO: 여기에 카드/그리드 넣기 -->
        </div>
        <div class="shrink-0 w-full" data-name="projs">
            <!-- TODO: 여기에 카드/그리드 넣기 -->
        </div>
    </div>
    <!-- =============== /Projects 리스트 영역 =============== -->
</div>

<!--
  이미지/에셋들:
  React에서는 import로 가져왔지만, HTML에서는 아래처럼 src를 실제 URL/파일경로로 바꿔야 합니다.
  예) <img src="./assets/1e2fc246a6....png" />
-->
</body>
</html>
